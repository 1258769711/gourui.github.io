<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>安迪色批</title>
		<style type="text/css">
			h1,div{
				color: green;
				text-align:center;
			}
			input{
				border-width: 8px;
				font-size: 15px;
			}
		</style>
		<script type="text/javascript">
			function gz(){
				for(var a = 0;a<10;a++){
					alert("这踏马还不是色批??")
				}
			}
			function gb(){
				for(var i = 0;i<10;i++){
					alert("你也知道你是色批唉?")
				}
			}
		</script>
	</head>
	<body>
		<h1>安迪臭嗨</h1>
		<p style="text-align:center;font-size: 30px;">安迪是色批吗</p>
		<p style="text-align:center;">
		<input type="button" value="不是" onclick="gz()"/>
		<input type="button" value="是的" onclick="gb()"/>
		</p>
	</body>
</html>
